# Pre-commit 配置文件
# 在提交前自动运行代码质量检查和格式化

repos:
  # Black - Python代码格式化
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # isort - 导入语句排序
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # Flake8 - 代码风格检查
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]
        additional_dependencies: [
          flake8-docstrings,
          flake8-bugbear,
          flake8-comprehensions,
          flake8-simplify,
        ]

  # MyPy - 静态类型检查
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.0.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-PyYAML]
        args: [--ignore-missing-imports]

  # 通用代码质量检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      # 文件格式检查
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-xml
      
      # Python特定检查
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: debug-statements
      - id: name-tests-test
        args: [--django]
      
      # 安全检查
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: detect-private-key

  # Bandit - 安全漏洞检查
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.4
    hooks:
      - id: bandit
        args: [-r, .]
        exclude: ^tests/

  # 文档检查
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        exclude: ^(tests/|migrations/)

  # 额外的Python质量检查
  - repo: https://github.com/pycqa/pylint
    rev: v2.16.1
    hooks:
      - id: pylint
        args: [--rcfile=.pylintrc, --fail-under=8.0]
        additional_dependencies: [
          flask,
          requests,
          pyyaml,
        ]

# 全局配置
default_stages: [commit]
fail_fast: false

# 本地钩子（自定义检查）
repos:
  - repo: local
    hooks:
      # 检查导入顺序和未使用的导入
      - id: check-imports
        name: Check imports
        entry: python -m scripts.check_imports
        language: system
        files: \.py$
        
      # 检查API密钥泄露
      - id: check-secrets
        name: Check for secrets
        entry: python -m scripts.check_secrets
        language: system
        files: \.py$
        
      # 运行快速测试
      - id: run-tests
        name: Run unit tests
        entry: python -m pytest tests/unit -x -v
        language: system
        pass_filenames: false
        stages: [pre-push]